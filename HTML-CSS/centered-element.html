<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverFlow</title>
    <style>
        .box{
            border: 4px solid blue;
            width: 400px;
            height: 400px;
            /* margin-left: auto;
            margin-right: auto; */
            margin: 50px auto;
        }
        .box::before {
            content: '';
            display: block;
            border: 10px solid red;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        Hello. I am a big Giga Chad.
    </div>
</body>
</html>
