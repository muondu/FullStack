<!DOCTYPE html>
<html>

<head>
	<style>
		.relative {
			position: relative;
            top: 1f0px;
			width: 400px;
			height: 200px;
			border: 3px solid #73AD21;
		}
		
		.absolute {
			position: absolute;
			top: 60px;
			right: 80px;
			width: 200px;
			height: 100px;
			border: 3px solid #73AD21;
		}
	</style>
</head>

<body>
	<h1>position: absolute;</h1>
	
	<div class="relative">
		This element has position: relative;
		<div class="absolute">
			This element has position: absolute;
		</div>
	</div>
</body>

</html>
